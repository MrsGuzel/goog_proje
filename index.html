<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Google Landing Page</title>
  </head>
  <body>
    <header class="header">
      <div class="header__left">
        <ul class="header__list">
          <li class="header__item">
            <a class="header__link" href="">About</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="">Store</a>
          </li>
        </ul>
      </div>
      <div class="header__right">
        <ul class="header__list">
          <li class="header__item">
            <a class="header__link" href="https://www.google.com/intl/tr/gmail/about/">Gmail</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="https://images.google.com/">Images</a>
          </li>
          <li class="header__item">
            <a class="header__link" href=""
              ><img src="./img/appicon.png" class="header__link--appicon" alt=""
            /></a>
          </li>
          <li class="header__item">
            <a class="header__link" href=""><button class="header__link--button">Sign In</button></a>
          </li>
        </ul>
      </div>
    </header>
    <main class="main">
        <img src="./img/googlelogo.png" class="main__logo" alt="">
        <div class="main__search-bar">
            <img src="./img/magnifying_glass.jpg" class="main__search-bar--magnifier" alt="">
            <input type="search" name="" class="main__search-bar--input" id="">
            <img src="./img/google_microphone.png" class="main__search-bar--mic" alt="">
        </div>
        <div class="">
            <button class="main__buttons">Google Search</button>
            <button class="main__buttons">I'm Feeling Lucky</button>
        </div>
        <div class="main_language">
            <p>Other Languages you can use Google: <a href="">English</a></p>
        </div>
    </main>
    <footer class="footer">
      <div class="turkey">Turkey</div>
      <div class="footer_left">
        <ul class="footer_list">
          <li class="footer_item"> <a class="footer_link" href="">Advertising</a></li>
          <li class="footer_item"> <a class="footer_link" href="">Business</a></li>
          <li class="footer_item"> <a class="footer_link" href="">How Search Works</a></li>
        </ul>
      </div>
      <div class="footer_right">
        <ul class="footer_list">
          <li class="footer_item"> <a class="footer_link" href="">Privacy</a></li>
          <li class="footer_item"> <a class="footer_link" href="">Terms</a></li>
          <li class="footer_item"> <a class="footer_link" href="">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
